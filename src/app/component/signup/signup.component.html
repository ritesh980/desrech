<div class="container mt-4 col-md-6 center jumbotron">
    <div class="text-center mb-2">
        <h1> User registratin Form</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="User name">User name</label>
            <input type="text" class="form-control" id="User name" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="User name" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Mobile no</label>
            <input type="text" class="form-control" id="mobileNo" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="mobileNo" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
